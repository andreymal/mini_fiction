language: python
dist: xenial

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

python:
  - "3.4"
  - "3.5"
  - "3.6"

before_install:
  - mkdir /tmp/chromedriver
  - wget "https://chromedriver.storage.googleapis.com/$(wget -O - https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip" -O /tmp/chromedriver/chromedriver.zip
  - unzip /tmp/chromedriver/chromedriver.zip -d /tmp/chromedriver
  - chmod 700 /tmp/chromedriver/chromedriver

install:
  - pip install --upgrade pip
  - '[ $TRAVIS_PYTHON_VERSION == "3.4" ] && pip install lxml==4.3.5 pytest==4.6.9 "py>=1.5.0" "importlib-metadata<1,>=0.12" "urllib3<1.25,>=1.21.1" || true'
  - pip install -r requirements.txt -r optional-requirements.txt -r test-requirements.txt
  - pip install -e .
  - pybabel compile -d mini_fiction/translations

env:
  - PYTHONPATH=. MINIFICTION_SETTINGS=mini_fiction.settings.Test

before_script:
  - export PATH=$PATH:/tmp/chromedriver
  - google-chrome-stable --version
  - chromedriver --version

script:
  - python setup.py test
