language: python
dist: bionic

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - mkdir /tmp/chromedriver
  - wget "https://chromedriver.storage.googleapis.com/$(wget -O - https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip" -O /tmp/chromedriver/chromedriver.zip
  - unzip /tmp/chromedriver/chromedriver.zip -d /tmp/chromedriver
  - chmod 700 /tmp/chromedriver/chromedriver

install:
  - pip install --upgrade pip
  - pip install --upgrade --upgrade-strategy=eager -r requirements.txt -r optional-requirements.txt -r test-requirements.txt
  - pip install -e .
  - make babel-compile
  - cd mini_fiction/frontend && npm install && cd ../..
  - make frontend-build

env:
  - PYTHONPATH=. MINIFICTION_SETTINGS=mini_fiction.settings.Test

before_script:
  - export PATH=$PATH:/tmp/chromedriver
  - google-chrome-stable --version
  - chromedriver --version

script:
  - python setup.py test
