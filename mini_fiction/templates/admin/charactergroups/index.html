{% extends base %}
{% from 'macro.html' import paginator with context %}
{% block content %}

<div class="row">
    <div class="span12">
        <h1>{{ page_title }}</h1>

        <ul>
        {% for group in charactergroups %}
            <li>
                <a href="{{ url_for('admin_charactergroups.update', pk=group.id) }}">{{ group.name }}</a>
            </li>
        {% endfor %}
        </ul>

        {{ paginator(page_obj) }}

        <a href="{{ url_for('admin_charactergroups.create') }}">{{ _('Create') }}</a>
    </div>
</div>
{% endblock %}
