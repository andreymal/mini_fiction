{% extends base %}
{% block content %}
<div class="row">
    <div class="span12">
    <h1>{{ htmlblock.name }} ({{ htmlblock.lang }})</h1>

    <p>{{ _('Delete this HTML Block?') }}</p>

    <form method="POST" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-danger" value="{{ _('Delete') }}">
                <a href="{{ url_for('admin_htmlblocks.update', name=htmlblock.name, lang=htmlblock.lang) }}">Назад</a>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
