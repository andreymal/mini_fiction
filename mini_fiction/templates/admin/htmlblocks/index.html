{% extends base %}
{% block content %}

<div class="row">
    <div class="span12">
        <h1>{{ page_title }}</h1>

        <ul>
        {% for htmlblock in htmlblocks %}
            <li><a href="{{ url_for('admin_htmlblocks.update', name=htmlblock.name, lang=htmlblock.lang) }}">{{ htmlblock.name }} ({{ htmlblock.lang }})</a></li>
        {% endfor %}
        </ul>

        <a href="{{ url_for('admin_htmlblocks.create') }}">{{ _('Create') }}</a>
    </div>
</div>
{% endblock %}
