{% extends base %}
{% from 'macro.html' import form_fields with context %}
{% block content %}

<div class="row">
    <div class="span12">
        <h1>{{ page_title }}</h1>

        {% if edit %}
            <div style="margin: 8px -20px;"><img src="{{ url_for('media', filename=logopic.bundle.x1194.webp) }}" alt="" style="width: 100%;" /></div>
        {% endif %}

        {% if saved %}<div class="alert-mini green">{{ _('Saved!') }}</div>{% endif %}

        <form class="form-horizontal" method="POST" enctype="multipart/form-data">
        {{ form_fields(form) }}
        <div class="controls">
            <input type="submit" value="{{ _('Save') }}" class="btn btn-primary" />
            {% if edit %}
            <a href="{{ url_for('admin_logopics.delete', pk=logopic.id) }}" class="btn">
                {{ _('Delete') }}
            </a>
            {% endif %}
        </div>
        </form>
    </div>
</div>
{% endblock %}
