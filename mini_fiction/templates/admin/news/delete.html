{% extends base %}
{% block content %}
<div class="row">
    <div class="span12">
    <h1>{{ newsitem.name }} — {{ newsitem.title or newsitem.name }}</h1>

    <p>{{ _('Delete this news item?') }}</p>

    <form method="POST" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-danger" value="{{ _('Delete') }}">
                <a href="{{ url_for('admin_news.update', pk=newsitem.id) }}">Назад</a>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
