{% extends base %}
{% block content %}

<div class="row">
    <div class="span12">
        <h2>{{ page_title }}</h2>
        <div>{{ html_block('dump_description') }}</div>
        <br/>
        <div>
            Последнее обновление: <time datetime="{{ mtime.strftime('%Y-%m-%dT%H:%M:%SZ') }}" title="{{ mtime|datetimeformat(DEFAULT_DATETIME_FORMAT) }}">
                        {{- mtime|timesince }}
                    </time><br/><br/>
            <a href="{{ dump_url }}" data-noajax="1" download>Скачать</a> ({{ "{:.1f}".format(dump_size_kib) }} КиБ)
        </div>
    </div>
</div>
{% endblock %}
