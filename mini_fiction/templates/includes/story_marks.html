{% if not story.draft and not story.approved -%}
  <sup class="on-moderation">на&nbsp;модерации</sup>
{%- endif %}
{% if not story.original -%}
  <sup class="translation">перевод</sup>
{%- endif %}
{%- set status = story.status_string %}
{% if status == 'finished' -%}
    <sup class="complete">завершен</sup>
{%- elif status == 'freezed' -%}
    <sup class="suspended">заморожен</sup>
{%- else -%}
    <sup class="incomplete">не&nbsp;завершен</sup>
{% endif %}
