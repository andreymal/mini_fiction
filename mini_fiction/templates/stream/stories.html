{% extends "stories_list_common.html" %}
{% block after_list %}
    {% if stories %}
        <!-- Пагинация: начало вывода -->
            <div id="pagination" class="center">
                {% if page_obj.has_previous() %}
                    <a class="btn" href="{{ url_for(endpoint, page=page_obj.number - 1, **view_args) }}">← Назад</a>
                {% endif %}
                <span class="btn btn-primary">
                    {{ page_obj.number }} / {{ page_obj.num_pages }}
                </span>
                {% if page_obj.has_next() %}
                    <a class="btn" href="{{ url_for(endpoint, page=page_obj.number + 1, **view_args) }}">Вперед →</a>
                {% endif %}
              </div>
           <!-- Пагинация: конец вывода -->
    {% endif %}
{% endblock %}
